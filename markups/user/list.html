<div class="list" ng-controller="UserListController">
  <h1 class="title">User list:</h1>
  <ul class="userList">
    <li class="users" ng-repeat="user in users">
      <div class="info">
        <h2>{{user.name}}</h2>
        <h3>{{user.userName}}</h3>
        <h3>{{user.email}}</h3>
        <h3>{{user.city}}</h3>
      </div>
    </li>
  </ul>
</div>
