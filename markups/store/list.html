<div class="list" ng-controller="StoreListController" pdf-save-content="idOneGraph">
  <h1 class="title">Store list:</h1>
  <ul class="storeList">
    <li class="store" ng-repeat="item in stores">
      <div class="info">
        <h2>{{item.name}}</h2>
        <h3>{{item.city}}</h3>
        <h3>{{item.ruc}}</h3>
      </div>
    </li>
  </ul>
</div>
<div class="list">
  <button class="button" pdf-save-button="idOneGraph" pdf-name="stores.pdf" class="btn">Export to PDF</button>
</div>
