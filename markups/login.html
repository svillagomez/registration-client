<div ng-controller="LoginController">
  <form action="/" id="login">
    <label>
      Name
      <input type="text" ng-model="name"></input>
    </label>
    <label>
      Password
      <input type="text" ng-model="password"></input>
    </label>
    <button type="button" ng-click="submit()">Login</button>
  </form>
</div>
