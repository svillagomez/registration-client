<div class="login-container" ng-controller="LoginController">
  <form class="form" action="/" id="login">
    <div class="logo">
    </div>
    <div class="container">
      <input type="text" ng-model="name" placeholder="Name"></input>  
      <input type="password" ng-model="password" placeholder="Password"></input>
    </div>
    <button class="button" type="button" ng-click="submit()">Login</button>
  </form>
</div>
